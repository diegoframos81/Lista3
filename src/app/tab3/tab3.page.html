<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Relatórios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-label>Relatório Geral</ion-label>
        <ion-item color="warning"><ion-icon id="icones" size="large" name="podium-outline"></ion-icon> Senhas Emitidas: {{senhasService.senhasTotal}}</ion-item>
        <ion-item color="success"><ion-icon id="icones" size="large" name="document-text-outline"></ion-icon> Senhas Geral: {{senhasService.senhasGeral}}</ion-item>
        <ion-item color="danger"><ion-icon id="icones" size="large" name="accessibility-outline"></ion-icon> Senhas Prioritárias: {{senhasService.senhasPrior}}</ion-item>
        <ion-item color="primary"><ion-icon id="icones" size="large" name="bandage-outline"></ion-icon> Senhas Exame: {{senhasService.senhasExame}}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
