<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Senhas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Senhas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input readonly="true" label="Escolha o seu tipo de senha: " value="{{inputNovaSenha}}"></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-button name="acessibility" color= "success" expand="block" (click)="senhasService.novaSenha('SG')">Senha Geral</ion-button>
      <ion-button name="bandage" color= "warning" expand="block" (click)="senhasService.novaSenha('SP')">Senha PrioritÃ¡ria</ion-button>
      <ion-button name="acessibility" color="danger" expand="block" (click)="senhasService.novaSenha('SE')">Senha Exame</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
