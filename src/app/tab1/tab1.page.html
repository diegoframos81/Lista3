<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Senhas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Senhas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-label> Escolha o seu tipo de senha </ion-label>
      <ion-input readonly="true" value="{{inputNovaSenha}}"></ion-input>
    </ion-card-header>
    <ion-card-content id="content_buttons">

      <ion-button id="botao" name="document" color= "success" expand="block" (click)="senhasService.novaSenha('SG')"><ion-icon slot="start" size="large" name="document-text-outline"></ion-icon> Senha Geral</ion-button>
      <ion-button id="botao" name="acessibility" color="danger" expand="block" (click)="senhasService.novaSenha('SP')"><ion-icon slot="start" size="large" name="accessibility-outline"></ion-icon> Senha PrioritÃ¡ria</ion-button>
      <ion-button id="botao" name="bandage" color= "primary" expand="block" (click)="senhasService.novaSenha('SE')"><ion-icon slot="start" size="large" name="bandage-outline"></ion-icon> Senha Exame</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
